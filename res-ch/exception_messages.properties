MySqlJdbcDriverNotFoundExceptionHandler.caption=MySQL JDBC 驱动未找到
MySqlJdbcDriverNotFoundExceptionHandler.description=请执行以下操作:</br>- 从 <a href="https://dev.mysql.com/downloads/connector/j/" target="_blank">dev.mysql.com/downloads/connector/j</a> 下载 MySQL Connector/J 压缩包。</br>- 加压缩找到里面的 <code>mysql-connector-java-*.jar</code> 文件并重命名为 <code>mysql-connector-java.jar</code></br>- 复制 <code>mysql-connector-java.jar</code> 文件到 <code>${user.home}/.haulmont/studio/lib</code> 目录 (如果您使用 Mac OS X app, 复制到 <code>/Applications/CUBA Studio.app/Contents/Java</code>)。</br>- 暂停 Studio 服务器 (点击 Exit 按钮)。</br>- 关闭正在运行的 Gradle 守护进程 <code>gradle --stop</code>, 或者在任务管理器中杀死它的进程，或者重新启动操作系统。</br>- 再次启动 Studio 服务器。
OracleJdbcDriverNotFoundExceptionHandler.caption=Oracle JDBC 驱动未找到
OracleJdbcDriverNotFoundExceptionHandler.description=请执行以下操作:</br>- 从 <a href="http://www.oracle.com" target="_blank">www.oracle.com</a> 下载 <code>ojdbc6.jar</code> 。</br>- 在主菜单点击 <b>部署</b> , 然后复制 <code>ojdbc6.jar</code> 到 <code>{your_project}/deploy/tomcat/lib</code> 文件夹。</br>- 复制 <code>ojdbc6.jar</code> 到 <code>${user.home}/.haulmont/studio/lib</code> 文件夹 (或, 如果你使用的 Mac OS X app, 复制到 <code>/Applications/CUBA Studio.app/Contents/Java</code>)。</br>- 暂停 Studio 服务器 (点击 Exit 按钮)。</br>- 关闭正在运行的 Gradle 守护进程 <code>gradle --stop</code>，或者在任务管理器中杀死它的进程，或者重新启动操作系统。</br>- 再次启动 Studio 服务器。
