CustomJdbcDriverNotFoundExceptionHandler.description=Please do the following:</br>- Download jdbc driver for custom database.</br>- Copy jdbc driver into <code>%s</code> directory.</br>- Stop Studio server (press Exit button).</br>- Kill Gradle's daemon by running <code>gradle --stop</code>, or killing its process in task manager, or restarting the operating system.</br>- Launch Studio server again.
