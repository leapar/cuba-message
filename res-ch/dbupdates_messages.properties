AbstractDdlGenerator.addMandatoryWarning=强制引用列 %s 将会被添加到表 %s 中。如果表包含数据，这种更改可能会在数据库更新中引起异常。为了防止这种情况发生，您需要先添加非强制性列，然后更新现有的数据并设置强制性列。使用注释语句作为模板，用实际的引用id替换默认值。不要忘记去掉最初的语句。
AbstractDdlGenerator.alterMandatoryWarning=引用属性 '%s.%s' 被标记为强制性的。如果表 %s 包含的行中 %s 列有null值，这个修改可能在数据库更新的时候导致异常。为了防止这种情况发生，您需要更新现有的数据。 取消注释更新语句，并使用实际的引用id替换默认值。
