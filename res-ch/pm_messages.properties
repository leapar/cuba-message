migration_6_0.description=<ul> <li> build.gradle：<ul> <li>将CUBA插件配置参数从“allprojects”块移到“cuba”配置关闭</li> <li>替换旧的“ext。” 物业使用新“古巴”。 值，例如 'tomcatDir' - >'cuba.tomcat.dir'</li> <li>升级依赖关系</li> <li>更改'增强'任务定义</li> </li> 所有具有与EclipseLink兼容的继承者的实体的鉴别符</li> <li>在所有<code> spring.xml </code>文件中更新Spring XSD版本</li> <li>替换'iframe'组件名称 'frame'</li> <li> update context.xml </li> </ul>
migration_6_1.description=<ul> <li> build.gradle：<ul> <li>使用高级附加组件（如有必要）添加Maven仓库</li> <li>在'appJars'属性中包含'cuba-rest-api' web模块“部署”任务</li> <li>在门户模块“部署”任务的“appJars”属性中包含“cuba-rest-api”（如果存在）</li> <li>在web模块中创建<code> dispatcher-spring.xml </code> </li> <li> update <code> portal-dispatcher-spring.xml </code></ul>
migration_6_2.description=<ul> <li> build.gradle：<ul> <li>将gradle包装版本更新为2.13 </li> </ul> </li> <li> web.xml </li> <ul> <li> 将<code> version </code>和<code> schemaLocation </code>属性添加到app_servlet和cuba_filter </li> <li>添加<code>异步支持的</code>属性 在app.properties中为cuba.keyForSecurityTokenEncryption生成随机密钥</li> </li> <li> </li> <li> </li>
migration_6_3.description=<ul> <li> build.gradle <ul> <li>将应用程序组件构件添加到<code> buildscript </code>依赖项块</li> <li>从其他配置块中移除应用程序组件构件< li>将jar任务添加到webModule和webToolkitModule（如果存在webToolkitModule）</li> <li>添加web主题模块（如果存在主题扩展）</li> </ul> > <li>添加<code> appComponents </code>上下文参数</li> <li>注册新的<code> rest_api </code> servlet </li> <li>添加<code> springSecurityFilterChain </code> </li> <li>从web.xml portal模块中移除<code> ContextLoaderListener </code> </li> <li>移除<code> productionMode </code>上下文参数<li>移除<code > UI </code>，<code> UIProvider </code>，<code> application </code>，<code> widgetset </code> servlet初始化参数</li> > Entities <ul> <li>对于从<code> BaseUuidEntity </code>或<code> CategorizedEntity </code>继承的实体，实现<code> Creatable </code>并添加相应的持久字段</li> >对于en tity继承自<code> Base [Long | Integer | String] IdEntity </code>，实现<code> Creatable </code>和<code> HasUuid </code>并添加相应的持久字段</li> </ul > </li> <li>实体监听器：将<code> EntityManager </code>添加到<code>参数之前* </code> listeners和<code> Connection </code>在<code> web-spring.xml </code>中注册自定义<code> App </code>类</li> <li>更新Spring XSD版本所有<code> spring.xml </code>文件</li> <li>更新添加的应用程序属性的值</li> <li>在门户模块中更新<code> cuba.springContextConfig </code>属性</li> > <li>更新桌面客户端应用程序类</li> <li>更新<code> portal-security-spring.xml </code> </li> </ul>
migration_6_4.description=build.gradle：<ul> <li>将gradle包装版本更新为3.1 </li> </ul>
migration_6_5.description=<ul> <li> build.gradle <ul> <li>从<code> buildscript </code>依赖项阻止根依赖关系块迁移应用程序组件工件</ul> </li> 所有客户端的xyz_RemoteProxyBeanCreator bean中的clusterInvocationSupport属性spring.xml </li> <li>在build.gradle和tomcat context.xml中迁移MS SQL驱动程序</li> </ul>
migration_6_6.description=<ul><li>在<code> portal-security-spring.xml </code>中更新Spring Security XSD版本</li> <li>将gradle包装版本更新为3.4 <li> 来自web.xml文件的app.properties </li> </ul>
migration_6_7.description=<ul> <li>更改<i> AmCharts </i>位置（如果在项目中使用自定义<i> AmCharts </i>版本）</li> <li>迁移数据类型：通过推导添加“id” 他们从不推荐使用的名称常量</li> </ul>
migration_6_8.description=<ul><li>Update gradle wrapper version to 4.3.1</li><li>Change scope of cuba_App / cuba_Connection beans in web spring.xml</li></ul>
